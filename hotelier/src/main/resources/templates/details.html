<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/offer-head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>
    <div th:object="${offer}" class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0" >

            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{summary()}"></h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">

                    <div class="card-text">
                        <span>• Hotel</span>
                        <th:block th:text="*{hotel}">Amiral</th:block>
                    </div>
                    <div class="card-text"><span>• Price Euro</span>
                        <th:block th:text="*{price}">100</th:block>
                    </div>
                    <div class="card-text"><span>• Room type</span>
                        <th:block th:text="*{roomType}">Single</th:block>
                    </div>
                    <div class="card-text"><span>• Date</span>
                        <th:block th:text="*{date}">12/01/2024</th:block>
                    </div>

                    <div class="card-text"><span>• Nights count</span>
                        <th:block th:text="*{nightsCount()}">0</th:block>
                    </div>

                    <div class="card-text"><span>• Seller</span>
                        <th:block th:text="*{seller()}">Petrov</th:block>
                    </div>
                </li>
            </ul>
            <div class="card-body"
                    th:if="*{viewerIsOwner()}" >

                <form th:method="delete"
                      th:action="@{/offer/{offerUUID}(offerUUID=*{id})}">
                    <input type="submit" value="Delete" class="link card-link"/>
                </form>
            </div>
        </div>
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <img th:src="*{imageUrl}" class="card-img-top"  alt="Room image">
        </div>
    </div>
</div>

<div>
    <nav th:replace="~{fragments/footer}"></nav>

</div>

</body>
</html>
