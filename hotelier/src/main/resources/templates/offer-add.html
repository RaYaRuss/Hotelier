<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


<div class="container">
    <h2 class="text-center text-white">Upload Offer</h2>
    <form method="POST" 
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <!-- Room Type  -->
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="roomType">Room type</label>
                <select id="roomType"
                        name="roomType"
                        class="form-control">
                    <option value="">- Select room type -</option>
                    <option th:each="e : ${T(com.example.hotelier.model.enums.RoomTypeEnum).values()}"
                            th:text = "${e}"
                            th:value = "${e}">
                    </option>
                </select>
                <p class="errors alert alert-danger">
                    Room type is required.
                </p>
            </div>


            <!-- Model -->

<!--            <div class="form-group col-md-6 mb-3">-->
<!--                <label class="text-center text-white font-weight-bold" for="model">Model</label>-->
<!--                <select id="model" class="form-control">-->
<!--                    <option value="">- Select a model -</option>-->
<!--                    <optgroup label="Brand name">-->
<!--                        <option>Model</option>-->
<!--                    </optgroup>-->
<!--                </select>-->
<!--                <p class="errors alert alert-danger">-->
<!--                    Vechicle model is required.-->
<!--                </p>-->
<!--            </div>-->

            <!-- price -->
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price"
                       name = "price"
                       type="number"
                       class="form-control"
                       placeholder="Suggested price"/>
                <p  class="errors alert alert-danger">
                    Suggested price is required.
                </p>
            </div>
        </div>

        <!-- Hotel -->
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="hotelId"
                       class="text-white font-weight-bold">Hotel name</label>
                <input id="hotelId"
                       name="hotelId"
                       type="textarea"
                       class="form-control"
                       placeholder="Hotel name"/>
                <p class="errors alert alert-danger">
                    Hotel name is required.
                </p>
            </div>


            <!-- Stars -->

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="category">Category</label>
                <select id="category"
                        name = "category"
                        class="form-control">
                    <option value="">- Select hotel stars -</option>
                    <option th:each="e : ${T(com.example.hotelier.model.enums.HotelCategoryEnum).values()}"
                            th:text = "${e}"
                            th:value = "${e}">
                    </option>
                </select>
                <p class="errors alert alert-danger">
                    Category is required.
                </p>
            </div>
        </div>

        <!-- year -->
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="startDate" class="text-white font-weight-bold">Start date</label>
                <input id="startDate"
                       name="startDate"
                       type="text"
                       class="form-control"
                       placeholder="Start date"/>
                <p class="errors alert alert-danger">
                    Start date is required.
                </p>
            </div>

            <!-- Mileage-->
            <div class="form-group col-md-6 mb-3">
                <label for="nightsCount" class="text-white font-weight-bold">Nights Count</label>
                <input id="nightsCount"
                       name="nightsCount"
                       type="number" min="0" max="900000" step="1"
                       class="form-control"
                       placeholder="Number of nights"/>
                <p class="errors alert alert-danger">
                    Number of nights is required.
                </p>
            </div>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="description">Description</label>
            <textarea id="description"
                      name="description"
                      type="textarea"
                      class="form-control" rows="3"
                      placeholder="Description"></textarea>
            <p class="errors alert alert-danger">
                Description is required.
            </p>
        </div>

        <!-- image -->
        <div class="form-group">
            <label class="text-white font-weight-bold" for="imageUrl">Image URL</label>
            <input id="imageUrl"
                   name="imageUrl"
                   type="url"
                   class="form-control"
                   placeholder="Put room image URL here">
            <p class="errors alert alert-danger">
                Room image URL is required.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <nav th:replace="~{fragments/footer}"></nav>

</div>

</body>
</html>
