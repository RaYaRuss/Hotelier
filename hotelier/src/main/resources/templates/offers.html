<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/head}">
</head>

<body>

<div>
    <nav th:replace="~{fragments/navbar}"></nav>
</div>


    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div
                    th:each="offer: ${offers.getContent()}"
                 th:object="${offer}"
                    class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="*{imageUrl}" alt="Room image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="*{summary()}">
					Offer Hotel Chain name Hotel name Room Type</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text">
                            <span>• Hotel</span>
                            <th:block th:text="*{hotel}">Amiral</th:block>
                        </div>
                        <div class="card-text"><span>• Price</span>
                            <th:block th:text="*{price}">100</th:block>
                        </div>
                        <div class="card-text"><span>• Room type</span>
                            <th:block th:text="*{roomType}">Single</th:block>
                        </div>
                        <div class="card-text"><span>• Date</span>
                            <th:block th:text="*{date}">12/01/2024</th:block>
                        </div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{offer/{offerUUID}(offerUUID=*{id})}">Details</a>
                </div>
            </div>
        </div>
    </div>

<div>
    <nav th:replace="~{fragments/footer}"></nav>

</div>

</body>
</html>
